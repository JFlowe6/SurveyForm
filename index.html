<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">This is my survey form</p>
    <div>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your full name" required></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email address" required></label>
            <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Enter your Age" min="13" max="120"></label>
            <label id="dropdown-label">What best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label id="recommend-label">Would you recommend blah blah blah?</label>
        <label><input type="radio" name="recommend"> Definitely</label>
        <label><input type="radio" name="recommend"> Maybe</label>
        <label><input type="radio" name="recommend"> No</label>
    </fieldset>
    </form>
    </div>
</body>
</html>
