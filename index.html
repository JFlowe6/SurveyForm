<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">This is my survey form</p>
    <div>
    <form id="survey-form">

        <fieldset id="personal-details">
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your full name" required></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email address" required></label>
            <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Enter your Age" min="13" max="120"></label>
            <label id="dropdown-label">What best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Other</option>
            </select>
        </label>
        </fieldset>

        <fieldset id="feedback">
        <label id="recommend-label">Would you recommend blah blah blah?</label>
        <label><input type="radio" name="recommend" value="Definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="Maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="No"> No</label>
        <label id="checkbox-label"> What would you like to be improved? </label>
            <label><input type="checkbox" value="Option 1"> Option 1</label>
            <label><input type="checkbox" value="Option 2"> Option 2</label>
            <label><input type="checkbox" value="Option 3"> Option 3</label>
            <label><input type="checkbox" value="Option 4"> Option 4</label>
            <label><input type="checkbox" value="Option 5"> Option 5</label>
            <label><input type="checkbox" value="Option 6"> Option 6</label>
        <label>Any additional feeback?<textarea rows="3" cols="30" placeholder="Enter your feedback here..."></textarea> </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
